<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Employee Payroll report</title></title>
</head>
<body>
    <script>
        document.write("Employee Payroll Report")
       var Emp = new Object()
       Emp.eno = prompt("Enter your Id: ")
       Emp.ename = prompt("Enter your Name: ")
       Emp.job = prompt("Enter your job: ")
       Emp.salary = prompt("Enter your Salary: ")
       Emp.city = prompt("Enter your city: ")
       document.write("Employee ID is: "+Emp.eno+"<br>")
       document.write("Employee Name is: "+Emp.ename+"<br>")
       document.write("Employee job is: "+Emp.job+"<br>")
       document.write("Employee Salary is: "+Emp.salary+"<br>")
       document.write("Employee City is: "+Emp.city+"<br>")
    </script>
</body>
</html>
